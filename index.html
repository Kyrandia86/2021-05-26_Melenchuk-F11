<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="login-form">
            <form>
                <div class="input-element">
                    <label for="username">Логин:</label>
                    <input type="username" id="username" placeholder="Введите имя пользователя">
                </div>
                <div class="input-element">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" placeholder="Введите ваш e-mail">
                </div>
                <div class="input-element">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="Введите ваш пароль">
                </div>
                <div class="input-element">
                    <label for="password-confirm">Подтвердите пароль:</label>
                    <input type="password-confirm" id="password-confirm" placeholder="Повторите ваш пароль">
                </div>
                <div class="input-check">
                    <input type="checkbox" id="acceptance">
                    <label for="acceptance" id="checkbox-label">Я принимаю условия пользовательского соглашения и согласен на обработку персональных данных</label>                    
                </div>
                <button type="submit" id="registration">Регистрация</button>
                <div class="input-buttons">
                    <div class="enter-btn">
                        <label for="enter-btn">Если у вас уже есть аккаунт, тогда нажмите </label>
                        <button type="submit" id="enter-btn">Войти</button>
                    </div>
                    <div class="social">
                        <label>Или войдите с помощью социальной сети</label>
                        <div class="social-btn">
                            <button class="google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button class="vk">
                                <i class="fab fa-vk"></i>
                            </button>
                            <button class="github">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>                        
                    </div>   
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
